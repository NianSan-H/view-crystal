<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Crystal</title>
    <script src="./lib/m4.js" defer></script>
    <script src="./lib/twgl-full.min.js" defer></script>
    <style>
        body {
            display: grid;
            align-items: center;
            justify-content: center;
        }

        div {
            display: grid;
        }
        
        #crystal {
            width: 600px;
            height: 600px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="crystal"></canvas>
    </div>
    <script type="module">
        import { main } from "./src/main.js";

        let url = "https://raw.githubusercontent.com/NianSan-H/view-crystal/main/gen-input/Li3VS4.json"

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                main(data.poscar);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
